{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Inscription{% endblock %}

{% block content %}
<h1>Inscription</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
<p class="mt-3">Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
{% endblock %}
