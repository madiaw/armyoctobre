{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion{% endblock %}

{% block content %}
<h1>Connexion</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
<p class="mt-3">Pas encore de compte ? <a href="{% url 'register' %}">Inscrivez-vous</a></p>
{% endblock %}
